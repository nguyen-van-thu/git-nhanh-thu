<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <title>Osahan Eat - Online Food Ordering Website HTML Template</title>

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">

    <link href="vendor/icofont/icofont.min.css" rel="stylesheet">

    <link href="vendor/select2/css/select2.min.css" rel="stylesheet">

    <link href="css/osahan.css" rel="stylesheet">
</head>

<body class="bg-white">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                                <h3 class="login-heading mb-4">Đăng ký thành viên nhận ngay ưu đãi!</h3>
                                <form method="POST">
                                    <div class="form-label-group">
                                        <input type="text" id="inputName" name="name" class="form-control"
                                            placeholder="Name">
                                        <label for="inputName">Tên</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" name="email" class="form-control"
                                            placeholder="Email address">
                                        <label for="inputEmail">Email</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="inputPhone" name="phone" class="form-control"
                                            placeholder="Số điện thoại">
                                        <label for="inputPhone">Số điện thoại</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" name="password" class="form-control"
                                            placeholder="Password">
                                        <label for="inputPassword">Mật khẩu</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword1" name="passwordConfirm" class="form-control"
                                            placeholder="Password">
                                        <label for="inputPassword1">Nhập lại mật khẩu</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="address" name="passwordConfirm" class="form-control"
                                               placeholder="address">
                                        <label for="address">Địa chỉ</label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Đăng ký</button>
                                    <div class="text-center pt-3">
                                        Bạn đã có tài khoản? <a class="font-weight-bold" href="/login">Đăng nhập ngay</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.3.1.slim.min.js" type="text/javascript"></script>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="vendor/select2/js/select2.min.js" type="text/javascript"></script>

    <script src="js/custom.js" type="text/javascript"></script>
</body>
